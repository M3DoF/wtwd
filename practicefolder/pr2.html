    <!--Головна частина-->
    <main class="prmain"  style="min-width: 80%; max-width: 80%;  min-height: 90vh;">
        <!--Форма сайту-->
        <form action="https://webhook.site/00b9be8d-9ebf-4650-aa32-80ae14b38ea9" method="post" class="registration_form">
            <h2 class="form_field h2_form_field">Заповніть форму</h2>
            <div class="form_field"> 
                <label for="user_name">Введіть ім'я</label>
                <input type="text" placeholder="Ваше ім'я" name="user_name" required style="margin-left: 74px;">
                <br>
                <label for="user_surname">Введіть прізвище</label>
                <input type="text" placeholder="Ваше прізвище" name="user_surname" required style="margin-left: 24px;">

                <label for="email">Електронна пошта</label>
                <input type="email" placeholder="Ваша електронна пошта" name="email" required style="margin-left: 13px;">
                <br>
                <label for="password">Введіть пароль</label>
                <input type="password" placeholder="Пароль" name="password" required style="margin-left: 45px;">
                <br>
                <label for="password_confirm">Підтвердіть пароль</label>
                <input type="password" placeholder="Підтвердження паролю" name="password_confirm" required style="margin-left: 5px;">
                <br>
                <label for="date">Дата народження</label>
                <input type="date" name="date" style="margin-left: 88px;">
                <br>
                <label>Стать</label>
                <input type="radio" name="sex" value="man" required>
                <input type="radio" name="sex" value="woman" required>
                <br>
                <label style="padding-left: 43px;"> [ Ч | Ж ]</label>
                <br>
                <input type="reset" value="Очистити поля" name="res_button"style="margin-left: 20px;" >
                <input type="submit" value="Відправити" name="sub_button" style="margin-left: 120px;">
                <br>
